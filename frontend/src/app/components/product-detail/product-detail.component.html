<!-- Updated HTML with Bootstrap classes -->
<div class="Product-detail container mt-3">
  <h2>{{ isNewProduct ? 'Add New Product' : 'Edit Product' }}</h2>
  
  <form (ngSubmit)="saveProduct()" class="Product-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="Product.title" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" [(ngModel)]="Product.content" required class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="Manage">Manager List:</label>
      <select id="Manage" name="Manage" [(ngModel)]="Product.manage" required class="form-control">
        <option *ngFor="let Manage of manages" [ngValue]="Manage">{{ Manage.name }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">{{ isNewProduct ? 'Add Product' : 'Update Product' }}</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
  </form>
</div>
